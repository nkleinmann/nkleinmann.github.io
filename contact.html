    <!--Google Fonts-->

        href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Nanum+Gothic&family=PT+Serif&family=Shadows+Into+Light&display=swap"

<body>
    <!--Navigation Bar-->
    <nav class="container-fluid">
        <div class="row align-items-center">
            <!--Text in navigation bar-->
            <div class="col-md-4" style="background-color: #0FABAB">
                <a href="index.html" class="nav-text">
                    <p class="text-white text-center">Nicole Kleinmann</p>
                </a>
            </div>
            <div class="col-md-8 bg-light">
                <!--Links in navigation bar-->

                <ul class="nav justify-content-center justify-content-md-end">
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html">About &nbsp; | &nbsp;</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="portfolio.html">Portfolio &nbsp; | &nbsp;</a>

    <main class="container">
        <form>
            <div class="sub-container col-lg-8">
                <h1>Contact</h1>
                <hr>
                <!--Form for the Contact Page-->
                <div class="form-group">
                    <label for="exampleInputName1">Name</label>
                    <input type="name" class="form-control" id="exampleInputName" aria-describedby="emailHelp"
                        placeholder="Jane Smith">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="example@gmail.com">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Message</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="7"></textarea>
                </div>
                <button type="submit" class="btn rounded-0">Submit</button>
            </div>
        </form>
    </main>
